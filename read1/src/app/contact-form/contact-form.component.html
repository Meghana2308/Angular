<section class="container p-5">
    <h3>{{isNew?"Add ":"Edit "}}Contact</h3>

    <form class="form" #f="ngForm">
        <div>
            <label>ContactId</label>
            <input type ="number" name="cid" [(ngModel)]="contact.contactID" class="form-control"
            [readonly]="!isNew" required="required" min="100" #cid="ngModel"/>
            <ol *ngIf="(cid.touched || cid.dirty) && cid.invalid">
                <li *ngIf="cid.errors.required">Can not be left blank</li>
                <li *ngIf="cid.errors.min">Can not be less than 100</li>
            </ol>
        </div>
        <div>
            <label>First Name</label>
            <input type="text"
            name="fnm" [(ngModel)]="contact.firstName" class="form-control" required #fnm="ngModel" minlength="5"/>
            <ol *ngIf="(fnm.touched || fnm.dirty) && fnm.invalid">
                <li *ngIf ="fnm.errors.required">Can not be left blank</li>
                <li *ngIf="fnm.errors.min">Can not be less than 100</li>
            </ol> 
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" name="lnm" [(ngModel)]="contact.lastName" class="form-control"/>
        </div>
        <div>
            <label>Mobile Number</label>
            <input type="text" name="mob" [(ngModel)]="contact.mobileNumber" class="form-control"/>
        </div>
        <div>
            <label>Alternate Mobile Number</label>
            <input type="text" name="mail" [(ngModel)]="contact.alternatemobileNumber" class="form-control"/>
        </div>
        <div>
            <label>mail Id</label>
            <input type="text" name="corg" [(ngModel)]="contact.mailId" class="form-control"/>
        </div>
        <div>
            <label>Organization</label>
            <input type="text" name="lnm" [(ngModel)]="contact.organization" class="form-control"/>
        </div>
        <div>
            <label>Date Of Birth</label>
            <input type="text" name="dob" [(ngModel)]="dobStr"(change)="dobUpdate()" class="form-control"/>
        </div>
        <div class="text-right">
            <button type="button" name="btnSave" class="btn btn-primary"
            [disabled]="f.invaild"
            (click)="save()">Add</button>
        </div>
    </form>
</section>
